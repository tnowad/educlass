name: GitHub to Telegram Notification

on:
  # push:
  pull_request:
  issues:
  release:
  fork:
  delete:
  create:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types: 
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Send Telegram Notification
        uses: appleboy/telegram-action@master
        with:
          to: "${{ secrets.TELEGRAM_CHAT_ID }}"
          token: "${{ secrets.TELEGRAM_BOT_TOKEN }}"
          message: |
            ðŸš€ *GitHub Event Notification* ðŸš€
            ðŸ”¹ Repository: [${{ github.repository }}](https://github.com/${{ github.repository }})
            ðŸ”¹ Event: *${{ github.event_name }}*
            ðŸ”¹ Actor: [${{ github.actor }}](https://github.com/${{ github.actor }})
            ðŸ”¹ Commit: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
